<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora para o Biri </h1>

        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"> </p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td> <!--A função clear, ela não chama nenhuma  opção, por que somente ela vai ter essa função de apagar.-->
                    <td><button class="botao"onclick="back()">< </button></td> <!--A função que faz apagar um numero de cada vez-->
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td> <!-- Onclick é uma função que é chamado no javascript, para quando clicar no botão estabelecido, ele reaga alguma função, responda a algo-->
                    <td><button class="botao" onclick="insert('8')">8 </button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao"onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td> <!-- Onclick é uma função que é chamado no javascript, para quando clicar no botão estabelecido, ele reaga alguma função, responda a algo-->
                    <td><button class="botao" onclick="insert('5')">5 </button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2 </button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height:106px;" onclick="calcular()"> =</button></td>  <!-- Pega duas colunas.. O style dentro dele é para determina a altura dele de 106 px-->
                </tr>
                <tr>
                    <td colspan="2"><button class="botao"style="width: 106px;" onclick="insert('0')">0</button></td> <!-- Pega duas Linhas a largura do número 0-->
                    <td><button class="botao" onclick="insert('.')">. </button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
